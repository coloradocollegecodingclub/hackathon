<!DOCTYPE html>
<html lang="en">
<!-- DO NOT TOUCH -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Pattern Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- DO NOT TOUCH -->
<body class="p-8">
  <!-- 🚀 Rocketships -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden z-10">
    <div class="absolute animate-bounce-slow left-[10%] top-[20%] text-6xl">🚀</div>
    <div class="absolute animate-bounce-slower left-[70%] top-[60%] text-7xl rotate-12">🚀</div>
    <div class="absolute animate-bounce-slow left-[40%] top-[80%] text-5xl -rotate-12">🚀</div>
  </div>

  <!-- 🐯 Purple Tigers -->
  <div id="tigers" class="fixed inset-0 pointer-events-none overflow-hidden z-0"></div>

  <style>
    body {
      background-color: black;
      transition: background 3s ease-in-out;
    }

    .space-tiger-bg {
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(180, 0, 255, 0.15), transparent 60%),
        radial-gradient(1000px 600px at 120% 10%, rgba(150, 0, 200, 0.1), transparent 60%),
        linear-gradient(#0b0019 0%, #1a0033 50%, #000 100%);
      background-repeat: no-repeat;
      background-size: cover;
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    @keyframes bounce-slower {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 6s infinite ease-in-out;
    }
    .animate-bounce-slower {
      animation: bounce-slower 10s infinite ease-in-out;
    }

    /* Floating tiger animation */
    @keyframes float-tiger {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .tiger {
      position: absolute;
      animation: float-tiger 6s ease-in-out infinite;
      opacity: 0.8;
      filter: drop-shadow(0 0 15px rgba(180, 0, 255, 0.8));
    }
  </style>

  <div class="max-w-6xl mx-auto relative z-20">
    <!-- Header -->
    <header class="content-card rounded-lg shadow-2xl p-8 mb-8 border-4 border-cc-black">
      <h1 class="text-5xl font-bold cc-black mb-4 flex items-center gap-3">
        CC Hackathon meow <span class="text-6xl animate-pulse">🚀</span>
      </h1>
      <p class="text-xl text-gray-700">December</p>
    </header>

    <!-- Main Content Grid -->
    <div class="grid md:grid-cols-2 gap-8 mb-8">
      <!-- Card 1 -->
      <div class="content-card rounded-lg shadow-2xl p-6 border-4 border-cc-black transform transition hover:scale-105">
        <h2 class="text-3xl font-bold cc-black mb-4">Feature One</h2>
        <p class="text-gray-700 mb-4">This template features a continuous tiger stripe pattern using Tiger Gold (#FFB71B) and CC Black (#000000).</p>
        <button class="bg-cc-black text-white px-6 py-3 rounded-lg hover-tiger-gold transition font-semibold">
          Learn More
        </button>
      </div>

      <!-- Card 2 -->
      <div class="content-card rounded-lg shadow-2xl p-6 border-4 border-cc-black transform transition hover:scale-105">
        <h2 class="text-3xl font-bold cc-black mb-4">Feature Two</h2>
        <p class="text-gray-700 mb-4">Built with Tailwind CSS for responsive design and vanilla JavaScript for interactive elements.</p>
        <button class="bg-tiger-gold cc-black px-6 py-3 rounded-lg hover:bg-black hover:text-white transition font-semibold border-2 border-cc-black">
          Get Started
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="content-card rounded-lg shadow-2xl p-6 border-4 border-cc-black text-center">
      <p class="cc-black font-semibold">CC Coding Club &copy; 2025 </p>
    </footer>
  </div>

  <script>
    // Fade in space background
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('space-tiger-bg');
      }, 2000);

      // Create floating purple tigers
      const tigerContainer = document.getElementById('tigers');
      const tigerCount = 12;
      for (let i = 0; i < tigerCount; i++) {
        const tiger = document.createElement('div');
        tiger.textContent = '🐯';
        tiger.classList.add('tiger');
        tiger.style.left = Math.random() * 100 + '%';
        tiger.style.top = Math.random() * 100 + '%';
        tiger.style.fontSize = (Math.random() * 40 + 30) + 'px';
        tiger.style.animationDuration = (Math.random() * 6 + 4) + 's';
        tigerContainer.appendChild(tiger);
      }
    });
  </script>
<!-- DO NOT TOUCH -->
</body>
</html>
